<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid navbar text-light d-flex align-items-center justify-content-center">
        <div>
          <h1>5 Day Weather Forecast</h1>
          <p id="currentDay" class="lead"></p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-2" style="margin: 100px 0px;">
                <form id="search-button">
                    <input class="box" type="text" id="city-search" placeholder="Find City">
                    <button style="margin: 0px 0px 20px 0px;" class="col-12" type="submit">Search</button>
                </form>
                <ul id="History"></ul>
            </div>
            <div class="col-10 ">
                <div id="current" class="current"></div>
                <div id="forecast"></div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="Assets\js\script.js"></script>
</body>

</html>
